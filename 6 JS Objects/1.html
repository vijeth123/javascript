<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Objects</title>
    <h1>JavaScript Objects</h1>

    <script>
        function display(){
            var person = {
                            firstName: 'Vijeth',
                            lastName: 'Kumar',
                            age: 29,
                            fullName : function(){
                                            return this.firstName + " "+ this.lastName;
                                       }
                         };

            document.getElementById('firstName').innerHTML = person.firstName;
            document.getElementById('lastName').innerHTML = person.lastName;
            document.getElementById('age').innerHTML = person.age;
            document.getElementById('fullName').innerHTML = person.fullName();
        }

    </script>

</head>

<body>
    <p id="firstName"></p>
    <p id="lastName"></p>
    <p id="age"></p>
    <p id="fullName"></p>

    <button onclick="display()" title="Click here ">Click here</button>
</body>
</html>
