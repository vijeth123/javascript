<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lights</title>

    <script>
        function changeLightState(state){
            document.getElementById("switch").src = state;
        }
    </script>

</head>

<body>
    <img id="switch" src="bulboff.gif"/>

    <button onclick="changeLightState('bulbon.gif')">Switch On</button>
    <button onclick="changeLightState('bulboff.gif')">Switch Off</button>

</body>
</html>
