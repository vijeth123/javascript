<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Data-types</title>
    <h1>Javascript Data-types</h1>

    <script>
        function test(text){
            var a;
            window.alert("The type of 'a' is: "+ typeof a);
            window.alert("The type of 'null' is: "+ typeof null);

            a = 10 + 20;
            window.alert(a);

            a = 10 + 40 + 'Car';
            window.alert(a);
        }

    </script>

</head>

<body>
    <button onclick="test()" title="Click here ">Click here</button>
</body>
</html>
